<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ titulo  }}</p>
    <p>{{ saudacao()}}</p>
    <a v-bind:href="link2()">Google</a>
</div>

<script>
new Vue({
    el: '#app',
    data:{
        titulo: 'usando Vue js',
        link: 'http://google.com.br'
    },
    methods: {
        saudacao: function(){
            return this.titulo
        },
        link2: function(){
            return 'http://google.com.br'
        }
    }
})
</script>
